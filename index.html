<!doctype html>
<html lang="en">

<head>
  <title>Frontend Mentor | QR code component</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="./qr-code-component-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <h1 class="sr-only">Qr-Code Component</h1>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-fluid my-3">
        <div class="card mx-auto p-3 w-md-25 rounded-5 " >
            <img src="./qr-code-component-main/images/image-qr-code.png" class="rounded-4" alt="image of a scanner">
            <div class="card-body bg-white">
              <p class="card-title text-center fs-5 fw-bold bg-white">Improve your front-end skills by building projects</>
              <p class="card-text text-muted text-center bg-white">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
              <a href="#" class="btn btn-primary px-4 ">Scan</a>
            </div>
          </div>
          <div class=" attribution " id="info">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://www.frontendmentor.io/profile/Gems-coder">GemsCoder</a>.
            </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
